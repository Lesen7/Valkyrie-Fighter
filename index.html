<!DOCTYPE HTML>
<html>
<head>
<meta name="tests" content="test scene" />
    <title>tests</title>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.2.1/dist/phaser.js"></script>
</head>
<body>
    
    <div id="game"></div>

    <script type="text/javascript">
        // Game code starts here
        
        var config = {
            type: Phaser.AUTO,
            width: 600,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        // Game variables
        var game = new Phaser.Game(config);
        var gameLevel;
        var gameSpeed;

        // Background/tile variables
        var background;
        var scrollSpeed = 3;

        // Player variables
        var player;
        var playerSpeed = 250;
        var playerBullets;
        var playerBulletSpeed = 400;
        var playerFireRate = 5;
        var bulletTimer = 0;
        var playerBulletYOffset = 20;

        // Input variables
        var cursors;
        var noKeys;
        var keyShoot;
        var keyLeft;
        var keyRight;
        var keyUp;
        var keyDown;

        function preload () 
        {
            this.load.image('stars_bg', 'assets/backgrounds/stars_bg.png')
            this.load.image('player_bullet', 'assets/sprites/vf1/player_bullet.png');
            this.load.spritesheet('vf1_sp', 'assets/sprites/vf1/vf1_sp.png', { frameWidth: 32, frameHeight: 37});
            this.load.spritesheet('vf1_turn_l', 'assets/sprites/vf1/vf1_turn_l.png', { frameWidth: 32, frameHeight: 37});
            this.load.spritesheet('vf1_turn_r', 'assets/sprites/vf1/vf1_turn_r.png', { frameWidth: 32, frameHeight: 37});
        }
        
        function create () 
        {
            // Keycode definitions
            keyShoot = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
            keyLeft = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
            keyRight = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
            keyUp = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
            keyDown = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);

            // Background definition
            background = this.add.tileSprite(300, 400, 600, 800, 'stars_bg');

            // Player inits
            player = this.physics.add.sprite(100, 450, 'vf1_sp');
            player.setCollideWorldBounds(true);

            playerBullets = this.physics.add.group();

            // Player animations
            this.anims.create({
                key: 'thrusters',
                frames: this.anims.generateFrameNumbers('vf1_sp', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn_l',
                frames: this.anims.generateFrameNumbers('vf1_turn_l', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn_r',
                frames: this.anims.generateFrameNumbers('vf1_turn_r', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });

            // Keyboard input listener
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update () 
        {   
            // Scroll background
            background.tilePositionY -= scrollSpeed;

            // Player shooting
            if (keyShoot.isDown && bulletTimer <= 0)
            {
                var playerBullet = playerBullets.create(player.x, player.y - playerBulletYOffset, 'player_bullet');
                playerBullet.setVelocityY(-playerBulletSpeed - playerSpeed);
                bulletTimer = playerFireRate;
            }
            else 
            {
                bulletTimer--;
            }
            
            var childCount = 0;
            playerBullets.children.iterate(function (child) {
                if (child.y <= 0) 
                {
                    child.destroy();
                }
            });

            // Player movement and animations by keyboard input
            if (keyLeft.isDown)
            {
                player.setVelocityX(-playerSpeed);
                player.anims.play('turn_l', true);
            }
            else if (keyRight.isDown)
            {
                player.setVelocityX(playerSpeed);
                player.anims.play('turn_r', true);
            }
            else 
            {
                player.anims.play('thrusters', true);
            }

            if (keyUp.isDown) 
            {
                player.setVelocityY(-playerSpeed);
            }
            else if (keyDown.isDown) 
            {
                player.setVelocityY(playerSpeed);
            }
            
            if (!keyUp.isDown && !keyDown.isDown) 
            {
                player.setVelocityY(0);
            }

            if (!keyLeft.isDown && !keyRight.isDown) 
            {
                player.setVelocityX(0);
            }
        }

    </script>
    
</body>
</html>
