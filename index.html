<!DOCTYPE HTML>
<html>
<head>
<meta name="tests" content="test scene" />
    <title>tests</title>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.2.1/dist/phaser.js"></script>
</head>
<body>
    
    <div id="game"></div>

    <script type="text/javascript">
        // Game code starts here
        var config = {
            type: Phaser.AUTO,
            width: 600,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        var game = new Phaser.Game(config);

        var player;
        var playerSpeed = 250;
        var playerBullets;
        var playerBulletSpeed = 400;
        var playerFireRate = 5;
        var bulletTimer = 0;
        var playerBulletYOffset = 20;

        var cursors;

        var noKeys;
        var keySpaceBar;
        var keyLeft;
        var keyRight;
        var keyUp;
        var keyDown;

        // Preload
        function preload () 
        {
            this.load.image('stars', 'assets/backgrounds/starsbg.png');
            this.load.image('player_bullet', 'assets/sprites/vf1/player_bullet.png');
            this.load.spritesheet('vf1_sp', 'assets/sprites/vf1/vf1_sp.png', { frameWidth: 32, frameHeight: 37});
            this.load.spritesheet('vf1_turn_l', 'assets/sprites/vf1/vf1_turn_l.png', { frameWidth: 32, frameHeight: 37});
            this.load.spritesheet('vf1_turn_r', 'assets/sprites/vf1/vf1_turn_r.png', { frameWidth: 32, frameHeight: 37});
        }
        
        function create () 
        {
            // Keycode definitions
            keySpaceBar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
            keyLeft = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
            keyRight = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
            keyUp = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
            keyDown = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);

            // Background
            this.add.image(400, 300, 'stars');

            // Player inits
            player = this.physics.add.sprite(100, 450, 'vf1_sp');
            player.setCollideWorldBounds(true);

            playerBullets = this.physics.add.group({
                key: 'player_bullet',
                setXY: { x: 2, y: 2, stepY: 2 }
            });

            // Player animations
            this.anims.create({
                key: 'thrusters',
                frames: this.anims.generateFrameNumbers('vf1_sp', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn_l',
                frames: this.anims.generateFrameNumbers('vf1_turn_l', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn_r',
                frames: this.anims.generateFrameNumbers('vf1_turn_r', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });

            // Keyboard input listener
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update () 
        {   
            // Player shooting
            if (keySpaceBar.isDown && bulletTimer <= 0)
            {
                playerBullets.create(player.x, player.y - playerBulletYOffset, 'player_bullet');
                playerBullets.setVelocityY(-playerBulletSpeed - playerSpeed);
                bulletTimer = playerFireRate;
            }
            else 
            {
                bulletTimer--;
            }

            // Player movement by keyboard input
            if (keyLeft.isDown)
            {
                player.setVelocityX(-playerSpeed);
                player.anims.play('turn_l', true);
            }
            else if (keyRight.isDown)
            {
                player.setVelocityX(playerSpeed);
                player.anims.play('turn_r', true);
            }
            else 
            {
                player.setVelocityX(0);
            }

            if (keyUp.isDown) 
            {
                player.setVelocityY(-playerSpeed);
                if (!cursors.left.isDown && !cursors.right.isDown) 
                {
                    player.anims.play('thrusters', true);
                }
            }
            else if (keyDown.isDown) 
            {
                player.setVelocityY(playerSpeed);
                if (!cursors.left.isDown && !cursors.right.isDown) 
                {
                    player.anims.play('thrusters', true);
                }
            }
            else 
            {
                player.setVelocityY(0);
            }

            if (!cursors.left.isDown && !cursors.right.isDown && !cursors.down.isDown && !cursors.up.isDown) 
            {
                noKeys = true;
            }

            console.log(noKeys);
        }

    </script>
    
</body>
</html>
